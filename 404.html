	<div id="app">
	  <h1>Hello App!</h1>
	  <p>404</p>
	  <p>
	    <!-- use the router-link component for navigation. -->
	    <!-- specify the link by passing the `to` prop. -->
	    <!-- `<router-link>` will render an `<a>` tag with the correct `href` attribute -->
	    <router-link to="/vue-test/">Go to Home</router-link>
	    <router-link to="/vue-test/about">Go to About</router-link>
	    <router-link to="/vue-test/explore">Go to Explore</router-link>
	    <!-- <a href="/">Go to Home</a>
	    <a href="about">Go to About</a>
	    <a href="explore">Go To Explore</a> -->
	    <router-link to="/vue-test/explore/los-angeles-california-us">Los Angeles</router-link>
	    <router-link to="/vue-test/explore/atlanta-georgia-us">Atlanta</router-link>
	    <router-link to="/vue-test/explore/chicago-illinois-us">Chicago</router-link>
	    <router-link to="/vue-test/explore/new-york-new-york-us">New York</router-link>
	    <router-link to="/vue-test/explore/tokyo-japan">Japan</router-link>
	  </p>
	  <!-- route outlet -->
	  <!-- component matched by the route will render here -->
	  <router-view></router-view>
	</div>

	<script type="text/javascript">
		//const Home = ()=> import('./vuejs-cdn/templates/home.vue')
		//import {Home} from './vuejs-cdn/templates/home.vue'
		/*data() {

		}*/
		// const Home = { template: '<div>Home</div>' }

		const Home = {
			template:
			`<div style="width:100%; float:left;">
				<h1>{{ title }}</h1>
				<p @click="check">{{ king }} With template tags</p>
			</div>`,
			data(){
				return {title: "GH home page :P", king: "KING!!!"}
			},
			methods: {
				check() {console.log(5);}
			}
		};

		const About = { 
			template: 
			`<div><h1>About</h1>
				<img style="width:300px;" src="maarjin/img/locations/atlanta-georgia-us/pengxiao-xu-Kzycb6V5bK4-unsplash.jpg">
			</div>` 
			}
		const Explore = { template: '<div>EXPLORE</div>' }
		const ExploreSub = { template: '<div>EXPLORE > SUBDIRECTORY</div>' }

		// 2. Define some routes
		// Each route should map to a component.
		// We'll talk about nested routes later.
		const routes = [
		  { path: '/vue-test/', component: Home },
		  { path: '/vue-test/about', component: About },
		  { path: '/vue-test/explore', component: Explore },
		  { path: '/vue-test/explore/:id', component: ExploreSub },
		]

		// 3. Create the router instance and pass the `routes` option
		// You can pass in additional options here, but let's
		// keep it simple for now.
		const router = VueRouter.createRouter({
		  // 4. Provide the history implementation to use. We are using the hash history for simplicity here.
		  history: VueRouter.createWebHistory(),
		  routes, // short for `routes: routes`
		})

		// 5. Create and mount the root instance.
		const app = Vue.createApp({})
		// Make sure to _use_ the router instance to make the
		// whole app router-aware.
		app.use(router)

		app.mount('#app')

		console.log(VueRouter);
		//console.log($route.params);
	</script>
